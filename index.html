<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="asset/css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>
<body>    

    <div id="container">
      <div id="bg">
        <div class="hero">
          <img src="asset/images/illustration-hero.svg" width="375px" >
          </div>
  
        <div class="summary">
          <div class="contain">
            <h3>Order Summary</h3>
            <p class="desc">You can now listen to millions of <br>songs, audiobooks, and podcasts on <br> any device anywhere you like!</p>
          </div>
    
          <div class="plan">
            <img src="asset/images/icon-music.svg" alt="">
            <div>
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
            <a href="#">change</a>
          </div>
      
        
        </div>
  
        <button>Proceed to Payment</button>
  
        <div class="cancel"><a href="#">cancel order</a></div>
      </div>
    </div>
</body>
</html>
